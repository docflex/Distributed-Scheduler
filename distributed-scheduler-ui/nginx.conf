worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream backend_nginx {
        # Name of your backend NGINX service from docker-compose
        server nginx:80;
    }

    server {
        listen 80;
        server_name _;

        # Frontend build output
        root /usr/share/nginx/html;
        index index.html;

        # Proxy all API calls to backend NGINX, then to scheduler
        location /api/ {
            # /api/graphql â†’ /scheduler-instance/graphql on backend NGINX
            proxy_pass http://backend_nginx/scheduler-instance/;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA fallback: let React Router handle front-end routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional, but nice: basic gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;
    }
}
