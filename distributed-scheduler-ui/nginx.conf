worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        # Location of your built frontend
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files directly
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Prevent accidental routing of /graphql to itself
        location /graphql {
            return 404;
        }

        # Optional: Add gzip compression (recommended)
        gzip on;
        gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml application/xml+rss text/javascript;
    }
}
